<main class="py-5">
  <div class="container-fluid w-100 d-flex">
    <div id="recipe-details" class="d-flex flex-row flex-fill">
      <div class="d-flex flex-column justify-content-start">
        <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 250px; min-width: 250px">
          <i class="fas fa-plus fa-3x"></i>
          <div class="mt-4">
            Lägg till bild
          </div>
          <div class="form-group mt-3">
              <label for="exampleFormControlFile1">Eller bläddra: </label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>
          <form class="my-3">
            <div class="form-group">
              <label for="portion-size">Välj antal portioner receptet är avsett för</label>
              <select class="custom-select" id="portion-size">
                <option selected>Antal portioner</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="form-group mt-2">
                <div class="d-flex justify-content-between align-items-center">
                    <label class="w-100" for="ingredient">Lägg till ingrediens & volym</label>
                    <input id="ingredient" placeholder=" Ingrediens" class="w-50 mr-2 add-ingredient"><input class="w-25 mr-2 add-volume" placeholder=" Antal">
                    
                    <select class="custom-select w-25 mr-2" id="add-unit">
                      <option selected>enhet</option>
                      <option value="kdm">kryddmått</option>
                      <option value="tsk">tesked</option>
                      <option value="msk">matsked</option>
                      <option value="dl">deciliter</option>
                      <option value="ml">milliliter</option>
                      <option value="cl">centiliter</option>
                      <option value="l">liter</option>
                      <option value="g">gram</option>
                      <option value="kg">kilogram</option>
                    </select>
                    
                    
                    
                    <input class="w-25 add-weight mr-2" placeholder=" Vikt i g">
                    <i class="fas fa-plus fa-1point5 btn-add-ingredient"></i>
                </div>
                <ul class="added-ingredient"></ul>
              </div>
          </form>
        
      </div>

      <div class="d-flex flex-column flex-fill mx-5 w-50">
        <div class="w-100">
          <label for="title">Receptets namn : </label>
          <input placeholder=" T.ex. 'Pad Thai'" id="title" class="w-100 mb-2">

          <form class="w-100">

            <div class="mb-3">
              <label for="difficulty">Uppskatta tid i minuter: </label>
              <select class="custom-select" id="difficulty">
                <option selected>Välj tidsintervall</option>
                <option value="1">15</option>
                <option value="2">30</option>
                <option value="3">45</option>
                <option value="4">45</option>
                <option value="5">60</option>
                <option value="6">90</option>
                <option value="7">120</option>
                <option value="8">150+</option>
              </select>
              <div class="">
                <div class="mb-3 mt-3">
                  <label for="difficulty">Uppskatta svårighetsgrad: </label>
                  <select class="custom-select" id="difficulty">
                    <option selected>Välj svårighetsgrad</option>
                    <option value="easy">Lätt</option>
                    <option value="medium">Medelsvår</option>
                    <option value="hard">Svår</option>
                  </select>
                </div>
              </div>
            </div>

            <!--<label for="time">Tid: </label>
                    <input placeholder="Tid" id="time" class="ml-1">-->

            <div class="form-group">
              <label for="summary">Sammanfattning: </label>
              <div class="w-100 mx-0">
                <textarea class="form-control w-100" id="summary" rows="3" placeholder="T.ex. 'En fräsch och kryddig kycklingrätt med smak av lime, vitlök och ostronsås.'"></textarea></div>
            </div>
          </form>
        </div>
        <div class="align-self-start w-75">


          <div class="mt-2">
            <div class="d-flex justify-content-between align-items-center">
              <input class=" w-100 mx-0 add-instruction" placeholder=" Lägg till instruktion">
              <i class="pl-2 fas fa-plus fa-1point5 btn-add-instruction"></i>
            </div>
            <ol class="added-instructions mt-2"></ol>
          </div>

          <!--<div class="form-group">
                        <label for="instructions h4" class="mt-3">Instruktioner:</label>
                        <div class="w-100 mx-0">
                        <textarea class="form-control w-100" id="instructions" rows="3"></textarea></div>
                      </div>-->
        </div>
        <p class="mt-5"><span class="btn-add-recipe instructions-icons pb-2 pt-2">Lägg till receptet</span>
          <span class="d-none add-success">Ditt recept är tillagt!</span></p>
      </div>
    </div>
  </div>
</main>
