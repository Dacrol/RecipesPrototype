<body>

  <div class="container-fluid pl-0 ml-0 d-flex flex-column">

    <div class="row d-flex flex-nowrap wrapper m-0 p-0">
      <div class="pl-0 pr-0 collapse width flex-shrink-0 flex-grow-1" id="sidebar">
        <div class="list-group border-0 card text-center text-left">
          <a href="#menu3" class="list-group-item d-inline-block collapsed" data-toggle="collapse" aria-expanded="false"><i
            class="fa fa-book"></i> <span>Item 3 </span></a>
        </div>
      </div>

      <div class="px-5 pl-2 pt-2 flex-shrink-1 w-100">
        <div class="container-fluid">
          <div class="row">
            <div class="float-left col-12">
              <nav class="navbar navbar-expand navbar-light">
                <a class="navbar-brand" href="/"><img class="logo" src="/imgs/logo.png"></a>
                <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button> -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Alla recept<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recdetails.html">Veckans recept</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new.html">Lägg till recept</a>
                      </li>
                    
                  </ul>
                  <div class="nav-item dropdown no-blue">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      Inköpslista
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#">Action</a>
                      <!-- <a class="dropdown-item" href="#">Another action</a> -->
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <div class="d-flex row">
            <div class="text-center flex-fill px-4">
              <div class="d-flex justify-content-center">
                  <a href="#" data-target="#sidebar" data-toggle="collapse"><i class="fas fa-filter fa-2x py-2 p-1 mr-4 no-blue"></i></a>
                <form class="form-inline mt-0 d-flex justify-content-stretch flex-fill flex-nowrap">
                  <div class="form-row flex-nowrap w-100">
                  <input class="form-control mr-sm-2" type="text" placeholder="Sök" aria-label="Sök">
                  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sök</button>
                </div>
                </form>
              </div>
            </div>
          </div>
          <main class="py-5">
            <div class="container-fluid w-100 d-flex recipe-container">
              <div id="recipe-details" class="d-flex flex-row flex-fill">
                <div class="d-flex flex-column justify-content-start">
                  <!-- <img class="" src="./${selectedDish[0].image}"> -->
                  <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 250px; min-width: 250px">
                    <i class="fas fa-plus fa-3x"></i>
                    <div class="mt-4">
                    Lägg till bild
                  </div>
                  </div>
                    <div class="">
                      <select class="custom-select my-3" id="portion-size">
                        <option selected>Antal portioner</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="1">4</option>
                        <option value="2">5</option>
                        <option value="3">6</option>
                        <option value="1">7</option>
                        <option value="2">8</option>
                        <option value="3">9</option>
                        <option value="1">10</option>
                        <option value="2">11</option>
                        <option value="3">12</option>
                      </select>
                    </div>
                    <div class="mt-2">
                      <div class="d-flex justify-content-between align-items-center">
                      <input placeholder="Lägg till ingrediens"> 
                      <i class="fas fa-plus fa-1point5"></i>
                    </div>
                    </div>
                </div>
              
                <div class="d-flex flex-column flex-fill mx-5">
                  <div class="w-75">
                    <!-- <label for="title">Titel: </label> -->
                    <input placeholder="Titel" id="title" class="w-100 mb-2">
                  
                  <form class="w-100">
                    <label for="time">Tid: </label>
                    <input placeholder="Tid" id="time" class="ml-1">
                    <div class="float-right">
                    <label for="difficulty" class="ml-1">Svårighetsgrad: </label>
                    <input placeholder="Svårighetsgrad" id="difficulty" class="ml-1">
                  </div>
                  <div class="form-group">
                    <label for="summary">Sammanfattning: </label>
                    <div class="w-100 mx-0">
                    <textarea class="form-control w-100" id="summary" rows="3"></textarea></div>
                  </div></form>
                </div>
                  <div class="align-self-start w-75">
                    <label for="instructions h4" class="mt-3">Instruktioner:</label>
                    <div class="form-group">
                        <div class="w-100 mx-0">
                        <textarea class="form-control w-100" id="instructions" rows="3"></textarea></div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </main>

        </div>
      </div>
